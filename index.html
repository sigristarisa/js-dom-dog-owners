<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="src/data.js"></script>
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <header>
      <ul id="dogs-list">
        <li class="dogs-list__button" id="dogs-list__button--add">+</li>
      </ul>
    </header>
    <main>
      <section id="main__dog-section">
        <h2>No dogs ?!?</h2>
        <div id="main__dog-section-dog">
          <img alt="" />
          <div class="main__dog-section__desc">
            <h3>Bio</h3>
            <p id="bio-text"></p>
          </div>
          <div class="main__dog-section__btn">
            <p><em>Is naughty?</em> yes!</p>
            <button>Good dog!</button>
          </div>
        </div>
        <div id="main__dog-section-form">
          <form class="form">
            <label for="name">Dog's name</label>
            <input type="text" id="name" name="name" />

            <label for="image">Dog's picture</label>
            <input type="url" id="image" name="image" />

            <label for="bio">Dog's bio</label>
            <textarea rows="5" id="bio" name="bio"></textarea>

            <input
              type="submit"
              id="submit"
              name="submit"
              value="Let's add a dog!"
              class="form__button"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
